<div id="search-component">
    <h4><label for="search-box">Hero Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" >
          <!-- le $ montre qu'il s'agit d'un observable pas un array
            Since *ngFor can't do anything with an Observable, use the pipe character (|) 
            followed by async. This identifies Angular's AsyncPipe and 
            subscribes to an Observable automatically so you won't have 
            to do so in the component class. -->
        <a routerLink="/heroes/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
</div>
