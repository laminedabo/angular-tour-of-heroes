<h1 style="text-align:center">
    Page de connexion Tour of Heroes Angular
</h1>
<div class="login">
    <h2 class="login-header">S'identifier</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="seConnecter()">
        <p [ngClass]="{ 'has-error': isSubmitted }">
            <input type="text" placeholder="Login" formControlName="login">
        </p>

        <div *ngIf="isSubmitted && formControls.login.errors" class="help-block">
            <div *ngIf="formControls.login.errors.required">
                <small><font color="red">Le login est requis</font></small>
            </div>
        </div>

        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <input type="password" placeholder="Password" formControlName="password">
        </p>

        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">
                <small><font color="red">Le mot de passe est requis</font></small>
            </div>
        </div>

        <p>
        <input type="submit" value="Se connecter">
        </p>
    </form>
</div>
